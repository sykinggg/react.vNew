<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单输入</title>
		<script src="../react.js"></script>
		<script src="../react-dom.js"></script>
		<script src="../browser.min.js"></script>
	</head>
	<body>
		<h1>表单输入</h1>
		<p>在React中，表单输入元素如 input, textarea, option等，和其他标准的HTML元素 相比需要特殊的注意</p>
		<h2>·文本输入框</h2>
		<p>不要使用value属性设置文本输入框元素的初值，应当使用defaultValue</p>
		<!--jsx-->
		<input type="text" defaultValue="demo" />
		<h2>·复选按钮</h2>
		<p>不要使用checked属性设置复选按钮的初始选中状态，应当使用defaultChecked</p>
		<!--jsx-->
		<input type="checkbox" defaultChecked />
		<h2>·单选按钮组</h2>
		<p>不要使用option元素的selected属性设置单选按钮组的初始选中状态，应当使用 select元素的defaultValue</p>
		<!--jsx-->
		<select defaultValue="A">
			<option value="A">China</option>
			<option value="B">India</option>
			<option value="C">Japan</option>
		</select>
		<h1>真实案例</h1>
		<div id="content"></div>
		<script type="text/jsx">
			<!--组件定义-->
			var Ele = React.createClass({
				auth: function(event){
					var account = React.findDOMNode(this.refs.account).value,
						pass = React.findDOMNode(this.refs.password).value;
					alert([account,pass]);
				},
				render: function(){
					return <div className="ez-login">
							<div className="row title">
								<h1>登录</h1>
							</div>
							<div className="row account">
								<label>用户</label>
								<input type="text" defaultValue="Jason" ref="account" />
							</div>
							<div className="row pass">
								<label>密码</label>
								<input type="text" ref="password" />
							</div>
							<div className="row remember">
								<input type="checkbox" defaultChecked />
								<span>记住密码</span>
							</div>
							<div className="row button">
								<button onClick={this.auth}>登录</button>
							</div>
					</div>;
				}
			});
			<!--渲染-->
			React.render(<Ele/>,document.querySelector("#content"));
		</script>
	</body>
</html>
